<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Title of the page -->
    <title>Contact Me</title>
    <link rel="stylesheet" href="custom.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Primary background section (Navbar and Heading) -->
    <div class="primary-background">
        <!-- Navbar Section -->
        <nav class="flex justify-between items-center px-6">
            <!-- Portfolio Title -->
            <a href="#" class="text-2xl font-bold">Khadija's Portfolio</a>
            <div class="space-x-6 flex flex-wrap justify-center mt-4 lg:mt-0 gap-4 lg:flex-row flex-col items-center">
                <!-- Navigation Links -->
                <a href="index.html" class="text-base hover:text-white bg-gray-700 px-4 py-2 rounded-md hover:bg-gray-600">Home</a>
                <a href="about_me.html" class="text-base hover:text-white bg-gray-700 px-4 py-2 rounded-md hover:bg-gray-600">About Me</a>
                <a href="gallery/gallery.html" class="text-base hover:text-white bg-gray-700 px-4 py-2 rounded-md hover:bg-gray-600">My Gallery</a>
                <a href="projects.html" class="text-base hover:text-white bg-gray-700 px-4 py-2 rounded-md hover:bg-gray-600">My Projects</a>
            </div>
        </nav>
        <!-- Main Heading -->
        <h1 class="text-3xl font-bold text-center mt-8">Contact Me</h1>
    </div>

    <!-- Secondary background section (Form and Message) -->
    <div class="secondary-background px-6 py-8">
        <!-- Message Prompt -->
        <p class="text-center text-lg mb-8">Please submit your message in this form, and I'll follow up with you shortly!</p>
        
        <!-- Contact Form -->
        <form action="mailto:khadija.a.mohamed@du.edu" method="post" enctype="text/plain">
            <div class="space-y-12">
                <div class="border-b border-gray-900/10 pb-12">
                    <!-- Form Fields -->
                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <!-- Email Field -->
                        <div class="sm:col-span-4">
                            <label for="username" class="block text-sm font-medium text-gray-900">Email</label>
                            <div class="mt-2">
                                <div class="flex items-center rounded-md bg-white pl-3 outline outline-gray-300">
                                    <input type="text" name="username" id="username" class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 sm:text-sm">
                                </div>
                            </div>
                        </div>

                        <!-- Message Field -->
                        <div class="col-span-full">
                            <label for="message" class="block text-sm font-medium text-gray-900">Message</label>
                            <div class="mt-2">
                                <textarea name="about" id="about" rows="3" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-gray-300 mb-4 sm:text-sm"></textarea>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="sm:col-span-1">
                            <input type="submit" value="Send" class="block bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition duration-300">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
